name: Build Docker Image

on:
  push:
    branches:
      - main
      - feature/devsecops-blog-setup
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-build.yml'
      - 'docusaurus.config.ts'
      - 'package.json'
      - 'src/**'
      - 'docs/**'
      - 'blog/**'
      - 'static/**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (default: latest)'
        required: false
        default: 'latest'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            if [ "${{ github.ref }}" == "refs/heads/main" ]; then
              TAG="latest"
            else
              BRANCH=${GITHUB_REF#refs/heads/}
              TAG=${BRANCH//\//-}
            fi
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "image=ghcr.io/${{ github.repository_owner }}/devsecops-blog:$TAG" >> $GITHUB_OUTPUT
          echo "image_latest=ghcr.io/${{ github.repository_owner }}/devsecops-blog:latest" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}
            ${{ steps.meta.outputs.image_latest }}
          build-args: |
            BLOG_ENABLED=true
            DEPLOYMENT_URL=${{ github.event.repository.html_url }}
            BASE_URL=/
            GITHUB_ORG=${{ github.repository_owner }}
            GITHUB_PROJECT=${{ github.event.repository.name }}
            DEPLOYMENT_BRANCH=main
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

