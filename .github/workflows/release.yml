name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Create Release Build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Create .env config file
        run: cp example.env .env
      
      - name: Build project
        run: pnpm build
      
      - name: Create release archive
        run: |
          cd build
          tar -czf ../release-build.tar.gz .
          cd ..
      
      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release-build.tar.gz
          asset_name: release-build.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: build/
          retention-days: 30
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ]; then
            VERSION=${GITHUB_REF#refs/heads/}
            VERSION=${VERSION//\//-}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=ghcr.io/${{ github.repository_owner }}/docus-portfolio-cicd:$VERSION" >> $GITHUB_OUTPUT
          echo "tag_latest=ghcr.io/${{ github.repository_owner }}/docus-portfolio-cicd:latest" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.tag_latest }}
          build-args: |
            BLOG_ENABLED=true
            DEPLOYMENT_URL=https://ttariik.github.io
            BASE_URL=/
            GITHUB_ORG=${{ github.repository_owner }}
            GITHUB_PROJECT=${{ github.event.repository.name }}
            DEPLOYMENT_BRANCH=main
          cache-from: type=gha
          cache-to: type=gha,mode=max

