name: Deploy to GitHub Pages

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Create .env config file
        run: |
          echo "DEPLOYMENT_URL=https://ttariik.github.io" >> .env
          echo "DEPLOYMENT_BRANCH=main" >> .env
          echo "BASE_URL=/docus-portfolio-cicd/" >> .env
          echo "GITHUB_ORG=ttariik" >> .env
          echo "GITHUB_PROJECT=docus-portfolio-cicd" >> .env
      
      - name: Build website
        run: pnpm build
      
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

