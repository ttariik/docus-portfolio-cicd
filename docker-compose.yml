services:
  docus-portfolio-cicd:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BLOG_ENABLED: "false"
        DEPLOYMENT_URL: "http://localhost:8081"
        BASE_URL: "/"
        GITHUB_ORG: "ttariik"
        GITHUB_PROJECT: "docus-portfolio-cicd"
        DEPLOYMENT_BRANCH: "main"
    image: docus-portfolio-cicd:local
    container_name: docus-portfolio-cicd
    ports:
      - "8081:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

